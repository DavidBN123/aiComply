<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to AiComply</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</head>
<body>
    <div id="particles-background" class="vertical-centered-box"></div>
    <div id="particles-foreground" class="vertical-centered-box"></div>

    <div class="vertical-centered-box">
        <div class="content">
            <h1>AiComply</h1>
        </div>
        <div class="button-container">
            <button class="animated-gradient-button">Get Started</button>
        </div>
    
        <script>
            $(document).ready(function() {
                $('.animated-gradient-button').mousemove(function(event) {
                    var rect = this.getBoundingClientRect();
                    var x = event.clientX - rect.left; // x position within the element.
                    var width = $(this).innerWidth();
                    var percentage = x / width * 100;
                    $(this).css('--shine-position', `${percentage}%`);
                });
            });
        </script>
    </div>


    <script src="script.js"></script>
</body>
</html>
